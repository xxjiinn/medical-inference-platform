version: "3.9"

services:
  api:
    build: .
    container_name: medihub_api
    # entrypoint.sh: migrate → seed_model → runserver 순서로 실행
    command: bash scripts/entrypoint.sh
    volumes:
      - .:/app
      - txv_cache:/root/.torchxrayvision
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build: .
    container_name: medihub_worker
    command: python workers/main.py
    volumes:
      - .:/app
      - txv_cache:/root/.torchxrayvision
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  db:
    image: mysql:8.0
    container_name: medihub_db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: medihub_redis
    ports:
      - "6380:6379"  # 로컬 Redis(6379)와 충돌 방지, 컨테이너 내부는 여전히 6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  mysql_data:
  txv_cache:
